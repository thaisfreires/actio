<app-navbar *ngIf="showLayout"></app-navbar>

<div class="layout-container">
  <app-sidebar *ngIf="showLayout && isLoggedIn" [isOpen]="sidebarOpen" (close)="closeSidebar()"></app-sidebar>

  <main class="main-content" [class.with-sidebar]="showLayout && isLoggedIn && sidebarOpen">
    <router-outlet></router-outlet>

    <app-footer *ngIf="showLayout"></app-footer>
  </main>
</div>
