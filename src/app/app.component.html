<app-navbar @if(showLayout)></app-navbar>

<div class="layout-container">
  <app-sidebar
    @if(showLayout && isLoggedIn)
    [isOpen]="sidebarOpen"
    (close)="sidebarService.closeSidebar()"
  ></app-sidebar>

  <main
    class="main-content"
    [class.with-sidebar]="showLayout && isLoggedIn && sidebarOpen"
  >
    <router-outlet></router-outlet>
    <app-footer @if(showLayout)></app-footer>
  </main>
</div>
