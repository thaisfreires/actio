@if(showLayout){
  <app-navbar></app-navbar>
}

<div class="layout-container">
  @if(showLayout && isLoggedIn){
  <app-sidebar
    [isOpen]="sidebarOpen"
    (close)="sidebarService.closeSidebar()"
  ></app-sidebar>
  }
  <main
    class="main-content"
    [class.with-sidebar]="showLayout && isLoggedIn && sidebarOpen"
  >
    <router-outlet></router-outlet>
    @if(showLayout){
      <app-footer></app-footer>
    }
    
  </main>
</div>
