<section class="intro">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-12">

          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover table-borderless align-middle mb-0">
                <thead class="table-light">
                  <tr>
                    <th scope="col" class="text-start">Stock</th>
                    <th scope="col" class="text-end">Quantity</th>
                    <th scope="col" class="text-end">Current Price</th>
                    <th scope="col" class="text-end">Daily Variation</th>
                  </tr>
                </thead>
                <tbody>
                  @for (item of stockItems; track $index) {
                  <tr>
                    <th scope="row" class="text-start">{{ item.stockName }}</th>
                    <td class="text-end">{{ item.quantity }}</td>
                    <td class="text-end">
                      <span class="euro-container">
                        <span class="euro-symbol">â‚¬</span>
                        <span class="euro-value">{{ item.currentValue.toFixed(2).padStart(12, ' ') }}</span>
                      </span>
                    </td>
                    <td class="text-end">
                      @if (item.dailyVariation.startsWith("-")) {
                        <span class="text-danger d-inline-flex align-items-center">
                          <i class="fas fa-caret-down me-1"></i>{{ item.dailyVariation }}
                        </span>
                      } @else {
                        <span class="text-success d-inline-flex align-items-center">
                          <i class="fas fa-caret-up me-1"></i>{{ item.dailyVariation }}
                        </span>
                      }
                    </td>
                  </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>

      </div>
    </div>
  </div>
</section>
